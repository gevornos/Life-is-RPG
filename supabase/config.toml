# Supabase Configuration

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[edge_functions]
# Конфигурация Edge Functions
enabled = true

# Настройка расписания для функций
[edge_functions.reset-daily-tasks]
# Запускать каждый день в полночь UTC
schedule = "0 0 * * *"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:19006"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
